<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-page">
        <header>
            <h1>EcoTrack</h1>
            <img src="figs/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="dash.html">Dashboard</a></li>
                    <li><a href="#">Relatórios</a></li>
                    <li><a href="alterar_dados.html">Configurações</a></li>
                    <li><a href="login.html">Logout</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="data-entry">
                <h2>Insira os dados de consumo de energia:</h2>
                <form id="energy-form">
                    <label for="energy-consumption">Consumo de energia (kWh):</label>
                    <br>
                    <input type="number" id="energy-consumption" name="energy-consumption" required>
                    <br>
                    <label for="date">Data:</label>
                    <br>
                    <input type="date" id="date" name="date" required>
                    <br>
                    <br>
                    <button type="submit">Enviar</button>
                </form>
            </section>
            <section class="dash">
                <h2>Dashboard</h2>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
                <p>Para mais informações, consulte através do <a href="https://www.linkedin.com/in/vinicius-m-046a44125/"><img src="figs/linkedin.png" alt="linkedinfront-end" width="30" height="30"></a>.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 EcoTrack. Todos os direitos reservados.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
